<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | ShadowSec</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #0e0e0e;
      color: #e5e5e5;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 95%;
      max-width: 480px;
      padding: 1.5rem;
      background: rgba(17, 17, 17, 0.75);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 255, 195, 0.15);
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0, 255, 195, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 92%;
      position: relative;
    }

    .emoji {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .title {
      font-size: 1.5rem;
      text-align: center;
      color: #00ffc3;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .back {
      text-align: left;
      font-size: 0.85rem;
      margin-bottom: 0.8rem;
    }

    .back a {
      color: #00ffc3;
      text-decoration: none;
      font-weight: 600;
    }

    .back a:hover {
      text-decoration: underline;
    }

    form {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    input, textarea {
      background: #121212;
      border: 1px solid #333;
      padding: 0.6rem;
      border-radius: 8px;
      color: #e5e5e5;
      font-size: 0.9rem;
    }

    input:focus, textarea:focus {
      border-color: #00ffc3;
      outline: none;
    }

    textarea {
      resize: none;
      min-height: 60px;
    }

    button {
      background: transparent;
      color: #00ffc3;
      border: 2px solid #00ffc3;
      padding: 0.6rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: rgba(0, 255, 195, 0.08);
    }

    .confirmation {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.8rem;
      display: none;
      color: #00ffc3;
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: #666;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="back"><a href="https://lamboar.github.io/shadowsec/">‚Üê Back to Home</a></div>
    <div class="emoji">üì≠</div>
    <div class="title">Reach Out to ShadowSec</div>

    <form id="contactForm" action="https://usebasin.com/f/29beafa5cc14" method="POST">
      <input type="text" name="name" placeholder="Codename" required />
      <input type="email" name="email" placeholder="Your encrypted email" required />
      <input type="tel" name="phone" placeholder="Burner phone (optional)" />
      <textarea name="message" placeholder="Drop your intel..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="confirmation" id="confirmationMsg">
      ‚úÖ Message received. ShadowSec will respond within 72 hours.
    </div>

    <footer>
      Crafted by ‡§õ‡§õ‡•Å‡§Ç‡§¶‡§∞ | &copy; 2025 ShadowSec. All rights reserved.
    </footer>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const confirmation = document.getElementById('confirmationMsg');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        confirmation.style.display = 'block';
      } else {
        confirmation.innerText = '‚ùå Something went wrong. Try again later.';
        confirmation.style.display = 'block';
      }
    });
  </script>

</body>
  </html>
