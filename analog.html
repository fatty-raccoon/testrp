<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | ShadowSec</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      color: #e5e5e5;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      margin: 0;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      margin-top: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      color: #00ffc3;
      letter-spacing: 1px;
    }

    a.back-link {
      display: inline-block;
      margin: 1rem 0;
      color: #00ffc3;
      font-weight: bold;
      text-decoration: none;
      border-bottom: 1px solid #00ffc3;
    }

    form {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-size: 0.9rem;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, textarea {
      background: none;
      border: none;
      border-bottom: 1px solid #333;
      color: #e5e5e5;
      font-size: 1rem;
      padding: 0.5rem 0;
      font-family: 'Inter', sans-serif;
    }

    input:focus, textarea:focus {
      outline: none;
      border-bottom: 1px solid #00ffc3;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: none;
      color: #00ffc3;
      border: 1px solid #00ffc3;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background-color: rgba(0, 255, 195, 0.1);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <a class="back-link" href="https://lamboar.github.io/shadowsec/">← Back to Home</a>
    <h1>CONTACT US</h1>
  </header>

  <form action="https://usebasin.com/f/29beafa5cc14" method="POST">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div>
      <label for="phone">Phone (optional)</label>
      <input type="tel" id="phone" name="phone" />
    </div>

    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
    </div>

    <button type="submit">Send</button>
  </form>

  <footer>
    Crafted by छछुंदर | &copy; 2025 ShadowSec. All rights reserved.
  </footer>

</body>
      </html>
