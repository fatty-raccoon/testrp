      to { opacity: 1; transform: translateY(0); }
    }

    }

    form {

    }

    input, textarea {

      margin-bottom: 1.5rem;

      border: 1px solid #333;
      border-radius: 0.5rem;

    }

    input:focus, textarea:focus {

    button {

      padding: 0.75rem 1.5rem;

      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: rgba(0, 255, 195, 0.1);
    }

    .confirmation {
      background: #111;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 0.5rem;
      color: #00ffc3;

<body>

  <main class="container">
    <a class="back-link" href="https://lamboar.github.io/shadowsec/">‚Üê Back to Home</a>
    <h2>üì® Hit Us Up, Shadow Operative</h2>

    <form id="contactForm" action="https://usebasin.com/f/29beafa5cc14" method="POST">
      <label for="name">Codename</label>
      <input type="text" id="name" name="name" placeholder="ShadowAgent007" required />

      <label for="email">Secure Email</label>
      <input type="email" id="email" name="email" placeholder="you@protonmail.com" required />

      <label for="phone">Burner Number (optional)</label>
      <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" />

      <label for="message">Your Intel</label>
      <textarea id="message" name="message" placeholder="Leave your message, ops report, or tip-off..." required></textarea>

      <button type="submit">Send Encrypted Message</button>
    </form>

    <div class="confirmation" id="confirmationMsg">
      ‚úÖ Message received, operative. We‚Äôll reply within 72 hours.

  </main>

  <footer>

  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const confirmation = document.getElementById('confirmationMsg');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        confirmation.style.display = 'block';
      } else {
        confirmation.innerText = '‚ùå Something went wrong. Try again later.';
        confirmation.style.display = 'block';
      }
    });
  </script>
