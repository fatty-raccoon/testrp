    .confirmation {

</head>
<body>

  <div class="container">
    <a class="back-link" href="https://lamboar.github.io/shadowsec/">‚Üê Back to Home</a>

    <h2>üìß Connect with Us</h2>

    <form id="contactForm" action="https://usebasin.com/f/29beafa5cc14" method="POST">
      <label for="name">üê∞ Name</label>
      <input type="text" id="name" name="name" placeholder="your name please üëâüèºüëàüèº" required />

      <label for="email">üì® Email</label>
      <input type="email" id="email" name="email" placeholder="you@yourmail.com ‚úâÔ∏è" required />

      <label for="phone">üì± Contact Number</label>
      <input type="tel" id="phone" name="phone" placeholder="number please, call karunga raatme üòù" />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Kya baat karni hai? üëÄ" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="confirmation" id="confirmationMsg">
      ‚úÖ Message received. We'll respond within 72 hours.
    </div>

    <footer>
      Crafted with ‡§õ‡§õ‡•Å‡§Ç‡§¶‡§∞ | &copy; 2025 ShadowSec. All rights reserved.
    </footer>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const confirmation = document.getElementById('confirmationMsg');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        confirmation.style.display = 'block';
      } else {
        confirmation.innerText = '‚ùå Something went wrong. Try again later.';
        confirmation.style.display = 'block';
      }
    });
  </script>
