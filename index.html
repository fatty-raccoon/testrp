<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RottenPing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Inter', sans-serif;
  background-color: #000;
  color: #e0e0e0;
}

header {
  background-color: #000;
  padding: 1rem 1.5rem;
  position: sticky;
  top: 0;
  z-index: 1000;
  border-bottom: 1px solid #222;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.site-title {
  display: flex;
  align-items: center;
}

.site-title img {
  height: 50px;
  object-fit: contain;
}

.menu-toggle {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
}

.menu-toggle img {
  width: 32px;
  height: 32px;
  filter: invert(1);
}

nav {
  display: none;
  flex-direction: column;
  gap: 0.75rem;
  margin-top: 1rem;
}

nav a {
  color: #e0e0e0;
  text-decoration: none;
  padding: 0.5rem 0;
  display: block;
  font-weight: 600;
}

nav a:hover {
  color: #fff;
}

.dropdown-menu {
  display: none;
  flex-direction: column;
  gap: 0.25rem;
  padding-left: 1rem;
}

.dropdown-toggle {
  margin-left: 0.25rem;
  cursor: pointer;
}

.rotate {
  transform: rotate(180deg);
}

@media (min-width: 768px) {
  nav {
    display: flex !important;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    gap: 1.5rem;
    margin-top: 0;
  }

  .menu-toggle {
    display: none;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="site-title">
        <img src="rottenping.png" alt="RottenPing Logo">
      </div>
      <button class="menu-toggle" onclick="toggleMenu()">
        <img src="menu-icon.png" alt="Menu" />
      </button>
      <nav id="mainNav">
        <a href="https://lamboar.github.io/shadowsec/">🏠 Home</a>
        <div class="dropdown">
          <a href="#" id="miniGuidesLink">
            <span>📚 Mini Guides</span>
            <span class="dropdown-toggle">▾</span>
          </a>
          <div class="dropdown-menu">
            <a href="https://lamboar.github.io/shadowsec/osint.html">🕵️ OSINT</a>
            <a href="https://lamboar.github.io/shadowsec/opsec.html">🛡️ OPSEC</a>
            <a href="https://lamboar.github.io/shadowsec/analog.html">📻 Analog Survival</a>
            <a href="https://lamboar.github.io/shadowsec/mobpriv.html" class="active">📱 Mobile Privacy</a>
            <a href="https://lamboar.github.io/shadowsec/money.html">💵 Financial Privacy</a>
          </div>
        </div>
        <a href="https://lamboar.github.io/construction-pages/homepage.html">🛠️ Privacy & Security Tools</a>
        <a href="https://lamboar.github.io/shadowsec/notices.html">🔔 Notices & Updates</a>
        <a href="https://lamboar.github.io/shadowsec/contact.html">🔗 Contact Us</a>
      </nav>
    </div>
  </header>  <script>
    function toggleMenu() {
      const nav = document.getElementById("mainNav");
      nav.style.display = nav.style.display === "flex" ? "none" : "flex";
    }

    document.addEventListener('DOMContentLoaded', function () {
      const miniLink = document.getElementById('miniGuidesLink');
      const dropdownMenu = miniLink.nextElementSibling;
      const arrow = miniLink.querySelector('.dropdown-toggle');

      miniLink.addEventListener('click', function (e) {
        e.preventDefault();
        const isOpen = dropdownMenu.style.display === 'flex';
        dropdownMenu.style.display = isOpen ? 'none' : 'flex';
        arrow.classList.toggle('rotate', !isOpen);
      });

      document.addEventListener('click', function (e) {
        if (!miniLink.contains(e.target) && !dropdownMenu.contains(e.target)) {
          dropdownMenu.style.display = 'none';
          arrow.classList.remove('rotate');
        }
      });
    });
  </script></body>
          </html>
