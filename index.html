<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RottenPing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000; /* AMOLED black */
      color: #e0e0e0; /* Light gray text */
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    .logo img {
      height: 100px;
      object-fit: contain;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 1rem;
    }

    p {
      color: #aaa;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="rottenping.png" alt="RottenPing Logo" />
    </div>
  </header>

  <main>
    <h1>Welcome to RottenPing</h1>
    <p>If you're seeing this, the theme is loading correctly.</p>
  </main>
</body>
</html>
