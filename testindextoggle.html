<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShadowSec</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    /* ...existing styles... (unchanged) */

    /* Only ADD/UPDATE below for arrow rotation */
    .arrow {
      display: inline-block;
      transition: transform 0.3s ease;
      margin-left: 4px;
    }

    .dropdown.open .arrow {
      transform: rotate(180deg);
    }

    /* ...rest of the existing styles (unchanged)... */
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="site-title">ShadowSec</div>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <nav id="mainNav">
        <a href="https://lamboar.github.io/shadowsec/">🏠 Home</a>
        <div class="dropdown" id="miniDropdown">
          <a href="#" id="miniGuidesLink">📚 Mini Guides <span class="arrow">▾</span></a>
          <div class="dropdown-menu">
            <a href="https://lamboar.github.io/shadowsec/osint.html">🕵️ OSINT</a>
            <a href="https://lamboar.github.io/shadowsec/opsec.html">🛡️ OPSEC</a>
            <a href="https://lamboar.github.io/shadowsec/survival.html">📻 Analog Survival</a>
          </div>
        </div>
        <a href="mobile.html" class="active">📱 Mobile Privacy</a>
        <a href="https://lamboar.github.io/shadowsec/money.html">💵 Financial Privacy</a>
        <a href="https://lamboar.github.io/shadowsec/contact.html">🔗 Contact Us</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- ...existing hero and features section (unchanged)... -->
  </main>

  <footer>
    <p>Created by Anonymous. &copy; 2025</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("mainNav");
      nav.style.display = nav.style.display === "flex" ? "none" : "flex";
    }

    document.addEventListener('DOMContentLoaded', function () {
      const miniDropdown = document.getElementById('miniDropdown');
      const miniLink = document.getElementById('miniGuidesLink');
      const dropdownMenu = miniLink.nextElementSibling;

      miniLink.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        const isOpen = miniDropdown.classList.toggle('open');
        dropdownMenu.style.display = isOpen ? 'block' : 'none';
      });

      document.addEventListener('click', function (e) {
        if (!miniDropdown.contains(e.target)) {
          miniDropdown.classList.remove('open');
          dropdownMenu.style.display = 'none';
        }
      });

      document.querySelectorAll('#mainNav a').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth < 768) {
            document.getElementById("mainNav").style.display = "none";
            dropdownMenu.style.display = "none";
            miniDropdown.classList.remove('open');
          }
        });
      });
    });
  </script>
</body>
</html>
