<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShadowSec</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #e5e5e5;
      line-height: 1.6;
    }
    header {
      background-color: #111;
      color: #f0f0f0;
      padding: 1.2rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #222;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .site-title {
      font-size: 1.6rem;
      font-weight: 800;
      letter-spacing: 0.5px;
    }
    .menu-toggle {
      font-size: 1.6rem;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      display: block;
      position: absolute;
      top: 1.3rem;
      right: 1.5rem;
    }
    nav {
      display: none;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    nav a {
      color: #ccc;
      font-weight: 600;
      text-decoration: none;
      padding: 0.5rem 0;
      display: block;
    }
    nav a:hover,
    nav a.active {
      color: #00ffc3;
    }

    .popup-menu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      border: 1px solid #00ffc3;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ffc3aa;
      padding: 2rem;
      display: none;
      flex-direction: column;
      gap: 1rem;
      z-index: 2000;
      width: 80%;
      max-width: 350px;
    }

    .popup-menu a {
      color: #e5e5e5;
      text-decoration: none;
      padding: 0.75rem 1rem;
      background-color: #1a1a1a;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      transition: background 0.3s;
    }

    .popup-menu a:hover {
      background-color: #00ffc3;
      color: #111;
    }

    .back-btn {
      background-color: #222;
      color: #00ffc3;
      font-weight: bold;
      text-align: center;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #00ffc3;
      cursor: pointer;
      margin-top: 1rem;
    }

    .search-box input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #1a1a1a;
      color: #eee;
    }

    @media (min-width: 768px) {
      nav {
        display: flex !important;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        gap: 1.5rem;
        margin-top: 0;
        position: static;
      }

      .menu-toggle {
        display: none;
      }

      .search-box {
        margin-left: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="site-title">ShadowSec</div>
      <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
      <nav id="mainNav">
        <a href="#" onclick="openMiniGuides()">üß≠ Mini Guides</a>
        <a href="mobile.html">üì± Mobile Privacy</a>
        <a href="consult.html">üí¨ Consultation</a>
        <div class="search-box">
          <input type="text" placeholder="Search...">
        </div>
      </nav>
    </div>
  </header>

  <!-- Popup for Mini Guides -->
  <div id="popupMenu" class="popup-menu">
    <a href="osint.html">üïµÔ∏è OSINT</a>
    <a href="opsec.html">üõ°Ô∏è OPSEC</a>
    <a href="money.html">üí∞ Money = Privacy</a>
    <a href="survival.html">üì¶ Analog Survival</a>
    <a href="tools.html">üîê Security Tools</a>
    <div class="back-btn" onclick="closeMiniGuides()">‚Üê Back</div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("mainNav");
      nav.style.display = nav.style.display === "flex" ? "none" : "flex";
    }

    function openMiniGuides() {
      document.getElementById("popupMenu").style.display = "flex";
    }

    function closeMiniGuides() {
      document.getElementById("popupMenu").style.display = "none";
    }
  </script>
</body>
  </html>
