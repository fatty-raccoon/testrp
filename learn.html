<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn - cookie-crumbs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000; /* AMOLED */
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
    }

    h2 {
      text-align: center;
      font-family: 'Slackey', cursive;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
.vertical-box {
  border: 2px dashed #f9e8d2;
  padding: 1.5rem;
  border-radius: 1rem;
  max-width: 500px;
  margin: 2rem auto;
  background: rgba(255, 255, 255, 0.02);
  backdrop-filter: blur(6px);
  box-shadow: 0 0 12px #f9e8d233;
}

.vertical-box a {
  display: block;
  color: #f9e8d2;
  text-decoration: none;
  font-weight: 600;
  padding: 0.8rem 1rem;
  border-bottom: 1px dashed #f9e8d244;
  transition: all 0.2s ease-in-out;
}

.vertical-box a:last-child {
  border-bottom: none;
}

.vertical-box a:hover {
  background-color: rgba(255, 255, 255, 0.05);
  transform: translateX(4px);
  color: #ffeec0;
    }

    .hint-footer {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 0.2rem;
      opacity: 0.6;
      font-style: italic;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      padding: 1.5rem 1rem 1.5rem;
      background-color: #000;
      border-top: 1px solid #111;
    }

    /* Massive Falling Cookie 🍪 */
#cookieDrop {
  position: fixed;
  top: -1000px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 600px;
  opacity: -5;
  z-index: 9999;
  pointer-events: none;
  line-height: 1;
}

.rotate-wobble {
  animation: bigSpinFall 2.3s ease-in-out forwards;
}

@keyframes bigSpinFall {
  0% {
    top: -1000px;
    opacity: -5;
    transform: translateX(-50%) rotate(0deg) scale(1);
  }
  20% {
    opacity: 1;
    transform: translateX(-50%) rotate(60deg) scale(1.05);
  }
  50% {
    transform: translateX(-50%) rotate(-45deg) scale(1.1);
  }
  100% {
    top: 115vh;
    opacity: 0;
    transform: translateX(-50%) rotate(720deg) scale(1.15);
  }
      }

    @media (max-width: 480px) {
      .tile {
        font-size: 0.9rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h2>start learning 🍪</h2>
    <p class="subtext">pick your cookie, bite into the topic.</p>

    <div class="vertical-box">
      <a href="osint.html" class="tile">🕵️ OSINT</a>
      <a href="opsec.html" class="tile">🛡️ OPSEC</a>
      <a href="analog.html" class="tile">📻 Analog Survival</a>
      <a href="mobpriv.html" class="tile">📱 Mobile Privacy</a>
      <a href="money.html" class="tile">💵 Financial Privacy</a>
      <a href="https://fatty-raccoon.github.io/construction-pages/homepage.html" class="tile">🛠️ Privacy & Security Tools</a>
    </div>
  </main>

  <!-- 🍪 The cookie dropper -->
  <div id="cookieDrop">🍪</div>

  <div class="hint-footer">🍪 psst... check the cookies before they’re eaten.</div>

  <footer>
    <p>crafted by cookie eater | &copy; 2025 cookie-crumbs</p>
  </footer>

  <script>
    const tiles = document.querySelectorAll('.tile');
    const cookieDrop = document.getElementById('cookieDrop');

    tiles.forEach(tile => {
      tile.addEventListener('click', e => {
        e.preventDefault();
        const href = tile.getAttribute('href');

        cookieDrop.classList.remove('rotate-wobble');
        void cookieDrop.offsetWidth;

        cookieDrop.classList.add('rotate-wobble');

        setTimeout(() => {
          window.location.href = href;
        }, 2000);
      });
    });
  </script>
</body>
        </html>
