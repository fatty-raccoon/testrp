#cookieDrop {
  position: fixed;
  top: -1000px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 600px;
  opacity: -5;
  z-index: 9999;
  pointer-events: none;
  line-height: 1;
}

.rotate-wobble {
  animation: bigSpinFall 2.3s ease-in-out forwards;
}

@keyframes bigSpinFall {
  0% {
    top: -1000px;
    opacity: -5;
    transform: translateX(-50%) rotate(0deg) scale(1);
  }
  20% {
    opacity: 1;
    transform: translateX(-50%) rotate(60deg) scale(1.05);
  }
  50% {
    transform: translateX(-50%) rotate(-45deg) scale(1.1);
  }
  100% {
    top: 115vh;
    opacity: 0;
    transform: translateX(-50%) rotate(720deg) scale(1.15);

<script>
  const backBtn = document.getElementById("backButton");
  const backText = backBtn.querySelector(".back-text");
  const cookieRoll = backBtn.querySelector(".cookie-roll");

  backBtn.addEventListener("click", () => {
    backText.style.opacity = "0";
    cookieRoll.style.left = "50%";
    cookieRoll.style.opacity = "1";
    cookieRoll.style.transform = "translateX(-50%) rotate(720deg)";

</script>
<script>
  function goTo(href) {
    const cookieDrop = document.getElementById('cookieDrop');
    cookieDrop.classList.remove('rotate-wobble');
    void cookieDrop.offsetWidth;
    cookieDrop.classList.add('rotate-wobble');

    setTimeout(() => {
      window.location.href = href;
    }, 1650);
  }
