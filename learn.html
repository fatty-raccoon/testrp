<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn - cookie-crumbs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000; /* AMOLED */
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
    }

    h2 {
      text-align: center;
      font-family: 'Slackey', cursive;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p.subtext {
      text-align: center;
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .tile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0.8rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .tile {
      background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(0,0,0,0.4));
      border: 1px solid #f9e8d255;
      border-radius: 16px;
      padding: 1.2rem;
      text-align: center;
      text-decoration: none;
      color: #f9e8d2;
      font-weight: 600;
      backdrop-filter: blur(8px);
      transition: all 0.25s ease-in-out;
      box-shadow: 0 0 12px rgba(255, 223, 160, 0.2);
      position: relative;
    }

    .tile:hover {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 18px #f9e8d288, 0 0 30px #f9e8d244;
      transform: scale(1.04) rotate(0.5deg);
    }

    .tile::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid #f9e8d288;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .tile:hover::after {
      opacity: 1;
    }

    .hint-footer {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 0.2rem;
      opacity: 0.6;
      font-style: italic;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      padding: 1.5rem 1rem 1.5rem;
      background-color: #000;
      border-top: 1px solid #111;
    }

    /* Massive Falling Cookie üç™ */
#cookieDrop {
  position: fixed;
  top: -1000px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 600px;
  opacity: -5;
  z-index: 9999;
  pointer-events: none;
  line-height: 1;
}

.rotate-wobble {
  animation: bigSpinFall 2.3s ease-in-out forwards;
}

@keyframes bigSpinFall {
  0% {
    top: -1000px;
    opacity: -5;
    transform: translateX(-50%) rotate(0deg) scale(1);
  }
  20% {
    opacity: 1;
    transform: translateX(-50%) rotate(60deg) scale(1.05);
  }
  50% {
    transform: translateX(-50%) rotate(-45deg) scale(1.1);
  }
  100% {
    top: 115vh;
    opacity: 0;
    transform: translateX(-50%) rotate(720deg) scale(1.15);
  }
      }

    @media (max-width: 480px) {
      .tile {
        font-size: 0.9rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h2>start learning üç™</h2>
    <p class="subtext">pick your cookie, bite into the topic.</p>

    <div class="tile-grid">
      <a href="osint.html" class="tile">üïµÔ∏è OSINT</a>
      <a href="opsec.html" class="tile">üõ°Ô∏è OPSEC</a>
      <a href="analog.html" class="tile">üìª Analog Survival</a>
      <a href="mobpriv.html" class="tile">üì± Mobile Privacy</a>
      <a href="money.html" class="tile">üíµ Financial Privacy</a>
      <a href="https://fatty-raccoon.github.io/construction-pages/homepage.html" class="tile">üõ†Ô∏è Privacy & Security Tools</a>
    </div>
  </main>

  <!-- üç™ The cookie dropper -->
  <div id="cookieDrop">üç™</div>

  <div class="hint-footer">üç™ psst... check the cookies before they‚Äôre eaten.</div>

  <footer>
    <p>crafted by cookie eater | &copy; 2025 cookie-crumbs</p>
  </footer>

  <script>
    const tiles = document.querySelectorAll('.tile');
    const cookieDrop = document.getElementById('cookieDrop');

    tiles.forEach(tile => {
      tile.addEventListener('click', e => {
        e.preventDefault();
        const href = tile.getAttribute('href');

        cookieDrop.classList.remove('rotate-wobble');
        void cookieDrop.offsetWidth;

        cookieDrop.classList.add('rotate-wobble');

        setTimeout(() => {
          window.location.href = href;
        }, 2000);
      });
    });
  </script>
</body>
        </html>
