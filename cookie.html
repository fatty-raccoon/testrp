<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; background: #000; color: #e5e5e5; font-family: 'Inter', sans-serif; overflow-x: hidden; }.page-wrapper {
  transition: filter 0.3s ease;
}

header {
  background: #111;
  padding: 1rem 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.site-title {
  font-family: 'Freckle Face', cursive;
  font-size: 2rem;
  color: #f9e8d2;
}

.menu-btn {
  font-size: 1.5rem;
  background: none;
  border: none;
  color: #f9e8d2;
  cursor: pointer;
}

.sidebar {
  position: fixed;
  top: 0;
  right: -100%;
  height: 100vh;
  width: 280px;
  background-color: #111;
  padding: 2rem 1.5rem;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  z-index: 2000;
  transition: transform 0.4s ease;
  box-shadow: -4px 0 15px #00000099;
}

.sidebar.active {
  transform: translateX(-100%);
}

.sidebar a {
  text-decoration: none;
  color: #f0f0f0;
  margin-bottom: 1.2rem;
  font-weight: 600;
  display: block;
}

.sidebar .quote-bar {
  background-color: #000;
  padding: 1rem;
  border-top: 1px solid #333;
  font-size: 0.95rem;
  color: #aaa;
  margin-top: auto;
}

.close-btn {
  position: absolute;
  top: 1rem;
  right: 1.2rem;
  font-size: 1.5rem;
  color: #f9e8d2;
  cursor: pointer;
  background: none;
  border: none;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(5px);
  z-index: 1500;
  display: none;
}

.overlay.active {
  display: block;
}

.hero {
  text-align: center;
  padding: 3rem 1rem;
}

.hero h2 {
  font-family: 'Slackey', cursive;
  font-size: 1.7rem;
  margin-bottom: 1rem;
}

.btn {
  padding: 0.7rem 1.2rem;
  border: 2px solid #f9e8d2;
  background: transparent;
  color: #f9e8d2;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 0 6px #f9e8d288;
  transition: all 0.3s ease;
}

.btn:hover {
  background-color: rgba(255, 245, 230, 0.07);
  color: #000;
  box-shadow: 0 0 10px #f9e8d2, 0 0 20px #f9e8d2;
}

@keyframes barrelRoll {
  from { transform: rotate(0deg); }
  to { transform: rotate(1080deg); }
}

.spin {
  animation: barrelRoll 2s ease-in-out;
}

  </style>
</head><body>
  <div class="page-wrapper" id="page">
    <header>
      <div class="site-title">üç™ cookie-crumbs</div>
      <button class="menu-btn" onclick="openSidebar()">‚ò∞</button>
    </header><main>
  <section class="hero">
    <h2>live freely, think critically, stay hidden (and maybe eat some cookies)</h2>
    <button id="startBtn" class="btn">Start Eating üç™</button>
  </section>
</main>

  </div>  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="closeSidebar()">‚úï</button>
    <div>
      <a href="#">üè† Home</a>
      <a href="#">üìö Mini Guides</a>
      <a href="#">üõ†Ô∏è Tools</a>
      <a href="#">üîî Notices</a>
      <a href="#">üì± Contact</a>
    </div>
    <div class="quote-bar">üç™ "Cookies are good until they track you"</div>
  </div>  <script>
    const page = document.getElementById("page");
    const startBtn = document.getElementById("startBtn");

    startBtn.addEventListener("click", () => {
      page.classList.add("spin");
      setTimeout(() => {
        window.location.href = "learn.html";
      }, 2000);
    });

    window.addEventListener("pageshow", () => {
      page.classList.remove("spin");
      page.style.animation = "none";
      void page.offsetWidth;
    });

    function openSidebar() {
      document.getElementById("sidebar").classList.add("active");
      document.getElementById("overlay").classList.add("active");
    }

    function closeSidebar() {
      document.getElementById("sidebar").classList.remove("active");
      document.getElementById("overlay").classList.remove("active");
    }
  </script></body>
  </html>
