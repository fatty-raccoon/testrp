<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: false }" x-init="darkMode = localStorage.getItem('theme') === 'dark'" x-bind:class="darkMode ? 'dark' : ''"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>


<style>
  @keyframes wave {
    0% { transform: rotate(0deg); }
    10% { transform: rotate(14deg); }
    20% { transform: rotate(-8deg); }
    30% { transform: rotate(14deg); }
    40% { transform: rotate(-4deg); }
    50% { transform: rotate(10deg); }
    60% { transform: rotate(0deg); }
    100% { transform: rotate(0deg); }
  }

  .wave-hand {
    display: inline-block;
    animation: wave 2.2s infinite;
    transform-origin: 70% 70%; /* elbow pivot */
  }
                           </style>
  
  
  <script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        fontFamily: {
          title: ['"Poppins"', 'sans-serif'],      // your title font
          summary: ['"Comfortaa"', 'sans-serif'],     // new summary font
        }
      }
    }
  }
</script>


  
  
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
  
  
  <body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-500">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white dark:bg-gray-900 flex justify-between items-center px-6 py-4 shadow-sm">
    <h1 class="font-title text-xl">MySite</h1>
  <button
  @click="
    darkMode = !darkMode;
    localStorage.setItem('theme', darkMode ? 'dark' : 'light');
    $nextTick(() => lucide.createIcons());
  "
    
  class="p-1 hover:scale-110 transition-transform duration-300"
    >
<i
  x-bind:data-lucide="darkMode ? 'sun' : 'moon'"
  class="w-7 h-7 transition-opacity duration-300 opacity-100"
></i>
  </button>
  </header>  
    
    
    <!-- Cover Hero Section with Text + Animated Hand + Profile Right -->
<section class="w-full bg-gray-200 dark:bg-gray-800 h-auto sm:h-80 flex items-center justify-center px-6 relative">
  <!-- Background Cover Image -->
  <img src="cover.jpg" alt="Cover" class="absolute inset-0 w-full h-full object-cover opacity-30 dark:opacity-20 pointer-events-none" />

  <div class="relative flex flex-col-reverse sm:flex-row items-center justify-between w-full max-w-5xl gap-6 z-10">
    
    <!-- Text Left -->
    <div class="text-center sm:text-left">
      <h1 class="text-3xl sm:text-5xl font-title text-black dark:text-white">
        <span class="wave-hand inline-block">ðŸ‘‹</span> Hi there
      </h1>
      <p class="mt-2 text-xl sm:text-2xl font-summary text-gray-800 dark:text-gray-200">
        I am <span class="font-bold">Your Name</span>
      </p>
    </div>

    <!-- Profile Image Right -->
    <div>
      <img src="cookie-bg.jpg" alt="Profile" class="w-32 h-32 sm:w-40 sm:h-40 rounded-full border-4 border-white dark:border-gray-900 object-cover shadow-md">
    </div>

  </div>
</section>
    
    
    <!-- Main Content --> 
    <main class="mt-20 px-6 text-center max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold">Your Name</h2>
    <p class="mt-2 text-sm font-summary font-bold text-gray-700 dark:text-gray-300">
  Short summary about you â€” your passion, what you do, and what you're aiming for.
    </p>
      
      
      
      <!-- Skills Section -->
    <!-- âœ… Swipeable Learning Tiles with Progress Bars -->
    

<section 
  x-data="{
    index: 0,
  progressKey: 0,
    tiles: [
      {
        title: 'Currently Learning',
        items: [
          { name: 'Intro to Cybersecurity', percent: 8 },
          { name: 'Networking', percent: 64 },
          { name: 'Linux Essentials', percent: 31 },
          { name: 'Privacy & Tor', percent: 47 }
        ]
      },
      {
        title: 'Want to Learn',
        items: [
          { name: 'Firewalls Deep Dive', percent: 0 },
          { name: 'Advanced Networking', percent: 0 },
          { name: 'SIEM & Blue Teaming', percent: 0 }
        ]
      }
    ],
    next() {
      this.index = (this.index + 1) % this.tiles.length;
     this.progressKey++;
  },
    prev() {
      this.index = (this.index - 1 + this.tiles.length) % this.tiles.length;
    this.progressKey++;
  }
  }"
  x-init="
    $el.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    $el.addEventListener('touchend', e => {
      let endX = e.changedTouches[0].clientX;
      if (endX - startX > 40) prev();
      else if (startX - endX > 40) next();
    });
  "
  class="relative max-w-md mx-auto mt-10 border-t border-b border-gray-300 dark:border-gray-600 py-4"
>

  
  <!-- Arrow Controls -->
  <div class="absolute -left-7 top-1/2 -translate-y-1/2">
    <button @click="prev" class="p-2 rounded-full hover:scale-110 transition">
      <i data-lucide="arrow-left-circle" class="w-7 h-7 text-gray-500 hover:text-blue-500"></i>
    </button>
  </div>
  <div class="absolute -right-7 top-1/2 -translate-y-1/2">
    <button @click="next" class="p-2 rounded-full hover:scale-110 transition">
      <i data-lucide="arrow-right-circle" class="w-7 h-7 text-gray-500 hover:text-blue-500"></i>
    </button>
  </div>
  

  <!-- Tiles -->
  <div class="overflow-hidden h-72">
    <template x-for="(tile, i) in tiles" :key="progressKey + '-' + i">
      <div
        x-show="index === i"
        x-transition.opacity.duration.400ms
        class="h-full px-6 text-center flex flex-col items-center justify-start"
      >
        <h3 class="text-lg font-bold mb-4 mt-2" x-text="tile.title"></h3>
        <div class="w-full space-y-4 px-2">
         <template x-for="(item, j) in tile.items" :key="j">
            <div class="text-left">
              <div class="flex justify-between text-sm font-medium">
                <span x-text="item.name"></span>
                <span x-text="item.percent + '%'"></span>
              </div>
              <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2 mt-1">
              <div
  x-data="{ width: 0 }"
  x-init="
    width = 0;
    setTimeout(() => { width = item.percent }, 10);
  "
  class="bg-blue-500 h-2 rounded-full transition-all duration-700"
  :style="'width: ' + width + '%'"
  :key="progressKey + '-' + j"
></div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </template>
  </div>
</section>
