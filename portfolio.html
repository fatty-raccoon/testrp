<!DOCTYPE html><html lang="en" x-data="{ darkMode: false }" x-init="darkMode = localStorage.getItem('theme') === 'dark'" x-bind:class="darkMode ? 'dark' : ''"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>


  
<style>
  /* Custom scrollbar container */
  .custom-scrollbar {
    scrollbar-width: none; /* Firefox */
  }

  .custom-scrollbar::-webkit-scrollbar {
    width: 0px; /* Chrome, Safari, Opera */
    height: 0px;
  }

  .custom-scrollbar:hover {
    scrollbar-width: thin;
  }

  .custom-scrollbar:hover::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  .custom-scrollbar:hover::-webkit-scrollbar-thumb {
    background-color: rgba(107, 114, 128, 0.6); /* Tailwind gray-500 */
    border-radius: 4px;
  }
</style>


  
  <script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        fontFamily: {
          title: ['"Poppins"', 'sans-serif'],      // your title font
          summary: ['"Comfortaa"', 'sans-serif'],     // new summary font
        }
      }
    }
  }
</script>

  
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
  
  
  <body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-500">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white dark:bg-gray-900 flex justify-between items-center px-6 py-4 shadow-sm">
    <h1 class="font-title text-xl">MySite</h1>
  <button
  @click="
    darkMode = !darkMode;
    localStorage.setItem('theme', darkMode ? 'dark' : 'light');
    $nextTick(() => lucide.createIcons());
  "
    
  class="p-1 hover:scale-110 transition-transform duration-300"
    >
<i
  x-bind:data-lucide="darkMode ? 'sun' : 'moon'"
  class="w-7 h-7 transition-opacity duration-300 opacity-100"
></i>
  </button>
  </header>  
    
    
    <!-- Cover Image -->  
    <div class="relative h-48 sm:h-64 md:h-80 w-full bg-gray-300">
    <img src="cover.jpg" alt="Cover Image" class="w-full h-full object-cover">
    <!-- Profile Image -->
    <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-1/2">
      <img src="cookie-bg.png" alt="Profile" class="w-32 h-32 sm:w-40 sm:h-40 rounded-full border-4 border-white dark:border-gray-900 object-cover">
    </div>
    </div> 
    
    
    <!-- Main Content --> 
    <main class="mt-20 px-6 text-center max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold">Your Name</h2>
    <p class="mt-2 text-sm font-summary font-bold text-gray-700 dark:text-gray-300">
  Short summary about you — your passion, what you do, and what you're aiming for.
    </p>
      
      
      
      <!-- Skills Section -->
    <!-- ✅ Swipeable Learning Tiles with Progress Bars -->
    

<section 
  x-data="{
    index: 0,
    tiles: [
      {
        title: 'Currently Learning',
        items: [
          { name: 'Fortinet FCF', percent: 4 },
          { name: 'Intro to Cybersecurity', percent: 22 },
          { name: 'Networking', percent: 64 },
          { name: 'Linux Essentials', percent: 31 },
          { name: 'Markdown Logging', percent: 83 },
          { name: 'Privacy & Tor', percent: 15 }
        ]
      },
      {
        title: 'Want to Learn',
        items: [
          { name: 'Firewalls Deep Dive', percent: 0 },
          { name: 'Advanced Networking', percent: 0 },
          { name: 'SIEM & Blue Teaming', percent: 0 }
        ]
      }
    ],
    next() {
      this.index = (this.index + 1) % this.tiles.length;
    },
    prev() {
      this.index = (this.index - 1 + this.tiles.length) % this.tiles.length;
    }
  }"
  x-init="
    $el.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    $el.addEventListener('touchend', e => {
      let endX = e.changedTouches[0].clientX;
      if (endX - startX > 40) prev();
      else if (startX - endX > 40) next();
    });
  "
  class="relative max-w-md mx-auto mt-10 border-t border-b border-gray-300 dark:border-gray-600 py-4"
>
  <!-- Arrow Controls -->
  <div class="absolute -left-7 top-1/2 -translate-y-1/2">
    <button @click="prev" class="p-2 rounded-full hover:scale-110 transition">
      <i data-lucide="arrow-left-circle" class="w-7 h-7 text-gray-500 hover:text-blue-500"></i>
    </button>
  </div>
  <div class="absolute -right-7 top-1/2 -translate-y-1/2">
    <button @click="next" class="p-2 rounded-full hover:scale-110 transition">
      <i data-lucide="arrow-right-circle" class="w-7 h-7 text-gray-500 hover:text-blue-500"></i>
    </button>
  </div>

  <!-- Tiles -->
  <div class="overflow-hidden h-72">
    <template x-for="(tile, i) in tiles" :key="i">
      <div
        x-show="index === i"
        x-transition.opacity.duration.400ms
        class="h-full px-6 text-center flex flex-col items-center justify-start"
      >
        <h3 class="text-lg font-bold mb-4 mt-2" x-text="tile.title"></h3>
        <div class="overflow-y-auto w-full space-y-4 px-2 max-h-56 custom-scrollbar">
         <template x-for="(item, j) in tile.items" :key="j">
            <div class="text-left">
              <div class="flex justify-between text-sm font-medium">
                <span x-text="item.name"></span>
                <span x-text="item.percent + '%'"></span>
              </div>
              <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2 mt-1">
                <div
                  class="bg-blue-500 h-2 rounded-full transition-all duration-700"
                  :style="'width: ' + item.percent + '%'"
                ></div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </template>
  </div>
</section>

    
    
    
    <!-- Add to <head> if missing --><!-- <script src="https://cdn.tailwindcss.com"></script> --><!-- <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script> -->
<section class="mt-8">
  <h3 class="text-xl font-semibold mb-4">Skills</h3>
  <div class="flex flex-wrap justify-center gap-3">
    <span class="px-4 py-2 bg-gray-100 dark:bg-gray-800">Networking</span>
    <span class="px-4 py-2 bg-gray-100 dark:bg-gray-800">Linux</span>
    <span class="px-4 py-2 bg-gray-100 dark:bg-gray-800">Cybersecurity</span>
    <span class="px-4 py-2 bg-gray-100 dark:bg-gray-800">HTML/CSS</span>
    <span class="px-4 py-2 bg-gray-100 dark:bg-gray-800">Git</span>
    <span class="px-4 py-2 bg-gray-100 dark:bg-gray-800">Python</span>
  </div>
</section>

<!-- Icons Section -->
<section class="mt-10 flex justify-center gap-6">
  <a href="#" aria-label="Email"><i data-lucide="mail" class="w-6 h-6 hover:text-blue-500"></i></a>
  <a href="#" aria-label="GitHub"><i data-lucide="github" class="w-6 h-6 hover:text-gray-700 dark:hover:text-white"></i></a>
  <a href="#" aria-label="LinkedIn"><i data-lucide="linkedin" class="w-6 h-6 hover:text-blue-600"></i></a>
  <a href="#" aria-label="Facebook"><i data-lucide="facebook" class="w-6 h-6 hover:text-blue-800"></i></a>
  <a href="#" aria-label="Globe"><i data-lucide="globe" class="w-6 h-6 hover:text-green-600"></i></a>
  <a href="#" aria-label="Terminal"><i data-lucide="terminal" class="w-6 h-6 hover:text-yellow-600"></i></a>
</section>

  </main>  <!-- Footer -->  <footer class="mt-12 py-4 text-center text-sm text-gray-500 dark:text-gray-400">
    &copy; 2025 fatty-raccoon. All rights reserved.
  </footer>  <script>
    lucide.createIcons();
  </script>
<script>
  document.addEventListener('alpine:init', () => {
    requestAnimationFrame(() => lucide.createIcons());
  });
      </script>
</body></html>
