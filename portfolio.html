<!DOCTYPE html><html lang="en" x-data="{ darkMode: false }" x-init="darkMode = localStorage.getItem('theme') === 'dark'" x-bind:class="darkMode ? 'dark' : ''">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>  <style>
    @keyframes wave {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(14deg); }
      20% { transform: rotate(-8deg); }
      30% { transform: rotate(14deg); }
      40% { transform: rotate(-4deg); }
      50% { transform: rotate(10deg); }
      60% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }
    .wave-hand {
      display: inline-block;
      animation: wave 2.2s infinite;
      transform-origin: 70% 70%;
    }
  </style>  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            title: ['"Poppins"', 'sans-serif'],
            summary: ['"Comfortaa"', 'sans-serif']
          }
        }
      }
    }
  </script>  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head><body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-500">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white dark:bg-gray-900 flex justify-between items-center px-6 py-4 shadow-sm">
    <h1 class="font-title text-xl">MySite</h1>
    <button @click="darkMode = !darkMode; localStorage.setItem('theme', darkMode ? 'dark' : 'light'); $nextTick(() => lucide.createIcons());" class="p-1 hover:scale-110 transition-transform duration-300">
      <i x-bind:data-lucide="darkMode ? 'sun' : 'moon'" class="w-7 h-7"></i>
    </button>
  </header>  <!-- Cover -->  <section class="relative h-48 sm:h-64 w-full">
    <img src="cover.jpg" alt="Cover" class="absolute inset-0 w-full h-full object-cover opacity-40 dark:opacity-20 pointer-events-none" />
  </section>  <!-- Text and Profile Block -->  <section class="relative max-w-6xl mx-auto px-6">
    <!-- Text on Left -->
    <div class="mt-4 sm:mt-6">
      <h1 class="text-3xl sm:text-4xl font-title text-black dark:text-white">
        <span class="wave-hand">ðŸ‘‹</span> Hi there
      </h1>
      <p class="mt-1 text-lg sm:text-xl font-summary text-gray-700 dark:text-gray-300">
        I am <span class="font-bold">Your Name</span>
      </p>
    </div><!-- Profile Image on Right Bottom -->
<div class="absolute right-6 -top-12 sm:-top-16">
  <img src="cookie-bg.png" alt="Profile" class="w-28 h-28 sm:w-36 sm:h-36 rounded-full border-4 border-white dark:border-gray-900 object-cover shadow-md">
</div>

  </section>  <!-- Summary -->  <section class="mt-6 px-6 text-center max-w-3xl mx-auto">
    <p class="text-sm font-summary font-bold text-gray-700 dark:text-gray-300">
      Short summary about you â€” your passion, what you do, and what you're aiming for.
    </p>


<!-- Custom Slider Section -->
<section 
  x-data="{
    index: 0,
    slides: [
      {
        title: 'Currently Learning',
        items: [
          { name: 'Networking', percent: 65 },
          { name: 'Linux Essentials', percent: 35 },
          { name: 'Cybersecurity Basics', percent: 20 }
        ]
      },
      {
        title: 'Ongoing Courses',
        items: [
          { name: 'TryHackMe PreSecurity', percent: 72 },
          { name: 'Fortinet FCF', percent: 30 }
        ]
      },
      {
        title: 'Certificate Highlight',
        cert: {
          name: 'Intro to Networking',
          org: 'Cisco Networking Academy',
          link: '#',
        }
      },
      {
        title: 'Tip of the Day',
        message: 'Keep documenting your learning. It adds proof *and* clarity.'
      }
    ],
    next() { this.index = (this.index + 1) % this.slides.length },
    prev() { this.index = (this.index - 1 + this.slides.length) % this.slides.length }
  }"
  x-init="
    $el.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    $el.addEventListener('touchend', e => {
      let endX = e.changedTouches[0].clientX;
      if (endX - startX > 40) prev();
      else if (startX - endX > 40) next();
    });
  "
  class="relative max-w-md mx-auto mt-10 px-4"
>

  <!-- Arrows -->
  <button @click="prev" class="absolute -left-6 top-1/2 -translate-y-1/2 z-10">
    <i data-lucide="arrow-left-circle" class="w-6 h-6 text-gray-400 hover:text-blue-500"></i>
  </button>
  <button @click="next" class="absolute -right-6 top-1/2 -translate-y-1/2 z-10">
    <i data-lucide="arrow-right-circle" class="w-6 h-6 text-gray-400 hover:text-blue-500"></i>
  </button>

  <!-- Slide Content -->
  <div class="overflow-hidden h-64 border rounded-lg p-4 dark:border-gray-600 bg-white dark:bg-gray-800 shadow-sm">
    <template x-for="(slide, i) in slides" :key="i">
      <div x-show="index === i" x-transition.opacity.duration.300ms class="h-full space-y-4 text-center">
        <h3 class="text-lg font-bold" x-text="slide.title"></h3>

        <!-- Progress Style Slide -->
        <template x-if="slide.items">
          <div class="space-y-4 text-left">
            <template x-for="(item, j) in slide.items" :key="j">
              <div>
                <div class="flex justify-between text-sm font-medium">
                  <span x-text="item.name"></span>
                  <span x-text="item.percent + '%'"></span>
                </div>
                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2 mt-1">
                  <div
                    x-data="{ width: 0 }"
                    x-init="setTimeout(() => width = item.percent, 10)"
                    class="bg-blue-500 h-2 rounded-full transition-all duration-700"
                    :style="'width: ' + width + '%'"
                  ></div>
                </div>
              </div>
            </template>
          </div>
        </template>

        <!-- Certificate Slide -->
        <template x-if="slide.cert">
          <div class="text-center">
            <p class="text-sm font-semibold" x-text="slide.cert.name"></p>
            <p class="text-xs text-gray-500" x-text="slide.cert.org"></p>
            <a :href="slide.cert.link" target="_blank" class="text-blue-500 text-sm underline mt-2 inline-block">View Certificate</a>
          </div>
        </template>

        <!-- Message Slide -->
        <template x-if="slide.message">
          <p class="italic text-sm text-gray-600 dark:text-gray-300" x-text="slide.message"></p>
        </template>
      </div>
    </template>
  </div>

  <!-- Dot Indicators -->
  <div class="flex justify-center gap-2 mt-4">
    <template x-for="(slide, i) in slides" :key="i">
      <div
        class="w-2.5 h-2.5 rounded-full"
        :class="index === i ? 'bg-blue-500' : 'bg-gray-400 dark:bg-gray-600'"
      ></div>
    </template>
  </div>
</section>


    
  </section>  <!-- Footer -->  <footer class="mt-12 py-4 text-center text-sm text-gray-500 dark:text-gray-400">
    &copy; 2025 fatty-raccoon. All rights reserved.
  </footer>  <script>
    lucide.createIcons();
    document.addEventListener('alpine:init', () => {
      requestAnimationFrame(() => lucide.createIcons());
    });
  </script></body>
</html>
