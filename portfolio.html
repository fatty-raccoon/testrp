<!DOCTYPE html><html lang="en" x-data="{ darkMode: false }" x-init="darkMode = localStorage.getItem('theme') === 'dark'" x-bind:class="darkMode ? 'dark' : ''">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>  
  
  <style>
.glitch-bar {
  position: relative;
  height: 24px;
  background: #000;
  overflow: hidden;
  transform: skewX(-30deg);
  margin: 0.5rem 0;
}

.glitch-bar::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 100%;
  background-color: #F3E600;
  z-index: 0;
  animation: load 0.5s forwards linear, glitch 2s infinite linear;
}

.glitch-bar::after {
  counter-reset: progress var(--p);
  content: counter(progress) '%';
  color: #000;
  font-family: 'Poppins', sans-serif;
  font-weight: bold;
  position: absolute;
  left: 5%;
  top: 50%;
  transform: translateY(-50%) skewX(-30deg);
  z-index: 1;
}

@keyframes load {
  to {
    width: var(--width);
  }
}

@keyframes glitch {
  0%, 5% {
    transform: translate(0, 0);
  }
  1% {
    transform: translate(-5%, -10%);
  }
  2% {
    transform: translate(10%, 30%);
  }
  3% {
    transform: translate(-43%, 10%);
  }
  4% {
    transform: translate(2%, -23%);
  }
}
  </style>
  
  
  <style>
    @keyframes wave {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(14deg); }
      20% { transform: rotate(-8deg); }
      30% { transform: rotate(14deg); }
      40% { transform: rotate(-4deg); }
      50% { transform: rotate(10deg); }
      60% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }
    .wave-hand {
      display: inline-block;
      animation: wave 2.2s infinite;
      transform-origin: 70% 70%;
    }
  </style>  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            title: ['"Poppins"', 'sans-serif'],
            summary: ['"Comfortaa"', 'sans-serif']
          }
        }
      }
    }
  </script>  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head><body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-500">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white dark:bg-gray-900 flex justify-between items-center px-6 py-4 shadow-sm">
    <h1 class="font-title text-xl">MySite</h1>
    <button @click="darkMode = !darkMode; localStorage.setItem('theme', darkMode ? 'dark' : 'light'); $nextTick(() => lucide.createIcons());" class="p-1 hover:scale-110 transition-transform duration-300">
      <i x-bind:data-lucide="darkMode ? 'sun' : 'moon'" class="w-7 h-7"></i>
    </button>
  </header>  <!-- Cover -->  <section class="relative h-48 sm:h-64 w-full">
    <img src="cover.jpg" alt="Cover" class="absolute inset-0 w-full h-full object-cover opacity-40 dark:opacity-20 pointer-events-none" />
  </section>  <!-- Text and Profile Block -->  <section class="relative max-w-6xl mx-auto px-6">
    <!-- Text on Left -->
    <div class="mt-4 sm:mt-6">
      <h1 class="text-3xl sm:text-4xl font-title text-black dark:text-white">
        <span class="wave-hand">👋</span> Hi there
      </h1>
      <p class="mt-1 text-lg sm:text-xl font-summary text-gray-700 dark:text-gray-300">
        I am <span class="font-bold">Your Name</span>
      </p>
    </div><!-- Profile Image on Right Bottom -->
<div class="absolute right-6 -top-12 sm:-top-16">
  <img src="cookie-bg.png" alt="Profile" class="w-28 h-28 sm:w-36 sm:h-36 rounded-full border-4 border-white dark:border-gray-900 object-cover shadow-md">
</div>

  </section>  <!-- Summary -->  <section class="mt-6 px-6 text-center max-w-3xl mx-auto">
    <p class="text-sm font-summary font-bold text-gray-700 dark:text-gray-300">
      Short summary about you — your passion, what you do, and what you're aiming for.
    </p>


<!-- 🔄 Slider Component -->
<section 
  x-data="{
    index: 0,
    progressKey: 0,
    slides: [
      {
        title: 'Learning Topics',
        items: [
          { name: 'Networking', percent: 64 },
          { name: 'Linux', percent: 31 },
          { name: 'Privacy & Tor', percent: 47 }
        ]
      },
      {
        title: 'Ongoing Certifications',
        items: [
          { name: 'Fortinet FCF', percent: 72 },
          { name: 'TryHackMe PreSecurity', percent: 54 }
        ]
      },
      {
        title: 'Featured Cert',
        items: [
          { name: 'Linux Essentials Badge', percent: 100 }
        ]
      },
      {
        title: 'Upcoming Goals',
        items: [
          { name: 'Firewalls', percent: 0 },
          { name: 'SIEM & Logs', percent: 0 }
        ]
      }
    ],
    next() {
      this.index = (this.index + 1) % this.slides.length;
      this.progressKey++;
    },
    goTo(i) {
      this.index = i;
      this.progressKey++;
    }
  }"
  x-init="
    $el.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    $el.addEventListener('touchend', e => {
      let endX = e.changedTouches[0].clientX;
      if (endX - startX > 40) index = (index - 1 + slides.length) % slides.length, progressKey++;
      else if (startX - endX > 40) index = (index + 1) % slides.length, progressKey++;
    });
  "
  class="relative max-w-md w-full mx-auto mt-10 px-4 border-t border-b border-gray-300 dark:border-gray-600 py-6"
>

  <!-- 🔁 Slide Content -->
  <div class="overflow-hidden h-72">
    <template x-for="(slide, i) in slides" :key="progressKey + '-' + i">
      <div
        x-show="index === i"
        x-transition.opacity.duration.400ms



        <h3 class="text-lg font-bold mb-2" x-text="slide.title"></h3>

<div class="w-full space-y-4">
  <template x-for="(item, j) in slide.items" :key="j">
    <div class="text-left">
      <div class="mb-1 text-sm font-medium text-white dark:text-gray-300" x-text="item.name"></div>
      <div class="glitch-bar" :style="'--p:' + item.percent + '; --width:' + item.percent + '%'"></div>
    </div>
  </template>
</div>


      </div>
    </template>
  </div>

  <!-- ⭕ Dot Navigation -->
  <div class="flex justify-center mt-6 space-x-2">
    <template x-for="(dot, i) in slides.length" :key="i">
      <button
        @click="goTo(i)"
        class="text-lg"
        :class="{ 'text-blue-500': index === i, 'text-gray-400': index !== i }"
      >
        •
      </button>
    </template>
  </div>
                  </section>

    
  </section>  <!-- Footer -->  <footer class="mt-12 py-4 text-center text-sm text-gray-500 dark:text-gray-400">
    &copy; 2025 fatty-raccoon. All rights reserved.
  </footer>  <script>
    lucide.createIcons();
    document.addEventListener('alpine:init', () => {
      requestAnimationFrame(() => lucide.createIcons());
    });
  </script></body>
</html>
