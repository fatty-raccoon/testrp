<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Guides | ShadowSec</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #e5e5e5;
      position: relative;
      animation: fadeIn 1.2s ease-out;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Background noise */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://media.githubusercontent.com/media/lamboar/shadowsec/main/assets/static.gif");
      opacity: 0.03;
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: screen;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 4rem 1.5rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 2rem;
      align-items: center;
      justify-content: center;
      z-index: 1;
      position: relative;
    }

    .card-btn {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      color: #00ffc3;
      border: 2px solid #00ffc3;
      border-radius: 16px;
      background-color: #111;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
      position: relative;
      z-index: 2;
    }

    .card-btn:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 0 18px #00ffc3;
      background-color: rgba(0, 255, 195, 0.07);
    }

    .card-btn span {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .back-btn {
      grid-column: 1 / -1;
      justify-self: center;
      margin-top: 2rem;
      padding: 0.9rem 2.2rem;
      color: #00ffc3;
      border: 2px dashed #00ffc3;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      position: relative;
      z-index: 2;
      overflow: hidden;
    }

    .back-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, transparent, #00ffc3, transparent);
      animation: glitch 1.8s infinite linear;
      opacity: 0.15;
      z-index: -1;
    }

    @keyframes glitch {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(-5px, 2px);
      }
      50% {
        transform: translate(5px, -3px);
      }
      75% {
        transform: translate(-2px, 3px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    .back-btn:hover {
      background-color: rgba(0, 255, 195, 0.08);
      box-shadow: 0 0 12px #00ffc3;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #222;
    }

    @media (max-width: 480px) {
      .card-btn {
        font-size: 1rem;
        padding: 1.5rem 0.8rem;
      }

      .card-btn span {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

    <a href="https://lamboar.github.io/shadowsec/survival.html" class="card-btn">

    <a href="https://lamboar.github.io/shadowsec/money.html" class="card-btn">

    </a>

    <a href="https://lamboar.github.io/shadowsec/" class="back-btn">‚Üê Back to Home</a>
  </main>

  <footer>

  </footer>

</body>
</html>
