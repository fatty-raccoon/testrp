    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #e5e5e5;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 4rem 1.5rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 2rem;
      align-items: center;
      justify-content: center;
    }

    .card-btn {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      color: #00ffc3;
      border: 2px solid #00ffc3;
      border-radius: 16px;
      background-color: #111;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
    }

    .card-btn:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 0 18px #00ffc3;
      background-color: rgba(0, 255, 195, 0.07);
    }

    .card-btn span {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .back-btn {
      grid-column: 1 / -1;
      justify-self: center;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      color: #00ffc3;
      border: 2px dashed #00ffc3;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .back-btn:hover {
      background-color: rgba(0, 255, 195, 0.08);
      box-shadow: 0 0 10px #00ffc3;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #222;
    }

    @media (max-width: 480px) {
      .card-btn {
        font-size: 1rem;
        padding: 1.5rem 0.8rem;
      }

      .card-btn span {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
